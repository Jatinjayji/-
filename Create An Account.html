<body>
    <section>
        <div class="box">
            <div class="form">
                <h2 class="h2">Create Your Account</h2>
                <form>
                    <div class="inputBox">
                        <input type="text" placeholder="First Name">
                        <img src="user.png" width="20px" alt="img">
                    </div>
                    <div class="inputBox">
                        <input type="text" placeholder="Last Name">
                        <img src="user.png" width="20px" alt="img">
                    </div>
                    <div class="inputBox">
                        <input type="password" placeholder="Password">
                        <img src="lock.png" width="20px" alt="Lock">
                    </div>
                    <div class="inputBox">
                        <input type="password" placeholder="Confirm Password">
                        <img src="lock.png" width="20px" alt="Lock">

                    <label class="Remember"> <input type="checkbox">Remember Me</label>
                </form>
                <a href="Next.html" id="a"> <button id="myBTN">Next</button></a>
            </div>
        </div>
    </section>
