<!DOCTYPE html>
<html lang="en">

<head>

    <title>Login Here :)</title>
    <link rel="stylesheet" type="text/css" href=".//css/Login.css">
    <!-- Note Theese sites are not consuming your pesonal data !!! -->
</head>

<body>
    <section>
        <div class="box">
            <div class="form">
                <h2 class="h2">Login Here :)</h2>
                <form>
                    <div class="inputBox">
                        <input type="text" placeholder="User ID">
                        <img src="user.png" width="20px" alt="User">
                    </div>
                    <div class="inputBox">
                        <input type="password" placeholder="Enter Password">
                        <img src="lock.png" width="20px" alt="Lock">
                    </div>
                    <label class="Remember"> <input type="checkbox">Remember Me</label>
                    <div class="inputBox">
                        <input type="submit" value="Login :)" onclick="javascript:alert('You are Logged In !!!')">
                    </div>
                </form>
                <p><a href="Create An Account.html" target="_blank">Enroll Now</a></p>
            </div>
        </div>
    </section>

</body>

</html>
